<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom styles for this template */
        body {
            padding-top: 3.5rem;
            font-family: Arial, sans-serif;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-toggler {
            border-color: white;
        }
        .navbar-toggler-icon {
            background-color: white;
        }
        .nav-link {
            color: white !important;
        }
        .nav-link.active {
            font-weight: bold;
        }
        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }
        .btn-outline-success:hover {
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
        }
        .text-white {
            color: white;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(v_menu)">
    <div class="container">
        <a class="navbar-brand" href="#">커뮤니티</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${v_menu} == 'home' ? 'active'" aria-current="page"
                       href="/">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${v_menu} == 'board' ? 'active'" href="/board/list">게시판</a>
                </li>
            </ul>
            <form sec:authorize="!isAuthenticated()" class="d-flex">
                <a class="btn btn-outline-success me-2" th:href="@{/account/login}">로그인</a>
                <a class="btn btn-outline-success" th:href="@{/account/register}">회원가입</a>
            </form>

            <form method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()" class="d-flex">
                <span class="text-white me-2" sec:authentication="name">사용자</span>
                <span class="text-white me-2" sec:authentication="principal.authorities">권한</span>
                <button class="btn btn-outline-success" type="submit">로그아웃</button>
            </form>
        </div>
    </div>
</nav>

<main class="container mt-5">
    <!-- Your main content here -->
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
</body>

</html>
